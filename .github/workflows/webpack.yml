name: Build tenha fibra

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.13.0]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Clear caches and remove node_modules
      run: npm cache clean --force && rm -rf node_modules

    - name: Install dependencies
      run: npm install --force

    - name: Build
      run: npm run build

    - name: Verificar mudan√ßas no campo version do package.json
      run: |
        if git diff --quiet HEAD~1 package.json; then
          echo "::set-output name=version_changed::true"
        fi
      id: check_version_changes
                
    - name: Add e commit dos arquivos de build
      if: steps.check_version_changes.outputs.version_changed == 'true'
      uses: EndBug/add-and-commit@v7
      with:
        message: "Atualizar arquivos de build [skip ci]"
        add: "dist"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
